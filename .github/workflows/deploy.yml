name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure npm
        run: |
          npm config set fetch-retries 3
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          npm config set maxsockets 1

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Complete clean install
        run: |
          echo "üóëÔ∏è Removing package-lock.json and node_modules..."
          rm -f package-lock.json
          rm -rf node_modules
          echo "üßπ Cleaning npm cache..."
          npm cache clean --force
          echo "üì¶ Fresh install of all dependencies..."
          npm install --prefer-offline --no-audit
          echo "‚úÖ Complete clean installation finished"

      # DEBUG: Verificar disponibilidad de secrets
      - name: Debug secrets availability
        run: |
          echo "üîç Checking secrets..."
          echo "VITE_SUPABASE_URL exists: ${{ secrets.VITE_SUPABASE_URL != '' }}"
          echo "VITE_SUPABASE_ANON_KEY exists: ${{ secrets.VITE_SUPABASE_ANON_KEY != '' }}"
          echo "Available secrets context:"
          echo "${{ toJson(secrets) }}" | jq 'keys'
        continue-on-error: true

      # IMPORTANTE: Verificar que las variables est√°n disponibles
      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "‚ùå ERROR: VITE_SUPABASE_URL secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "‚ùå ERROR: VITE_SUPABASE_ANON_KEY secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Repository secrets"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
