name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Definir las variables de entorno a nivel de job
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure npm
        run: |
          npm config set fetch-retries 3
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          npm config set maxsockets 1

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Complete clean install
        run: |
          echo "üóëÔ∏è Removing package-lock.json and node_modules..."
          rm -f package-lock.json
          rm -rf node_modules
          echo "üßπ Cleaning npm cache..."
          npm cache clean --force
          echo "üì¶ Fresh install of all dependencies..."
          npm install --prefer-offline --no-audit
          echo "‚úÖ Complete clean installation finished"
          echo "üìã Installed packages:"
          npm list --depth=0

      - name: Type check (optional)
        run: npm run typecheck
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "üì¶ Checking build output..."
          ls -la dist/
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ùå Build failed - index.html not found"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
