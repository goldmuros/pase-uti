name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: write # Cambia de 'read' a 'write' para permitir push
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Configurar npm para mayor tolerancia a errores
      - name: Configure npm
        run: |
          npm config set fetch-retries 3
          npm config set fetch-retries 2
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          npm config set maxsockets 1

      - name: Clear npm cache
        run: npm cache clean --force

      # Limpieza completa: package-lock.json + node_modules
      - name: Complete clean install
        run: |
          echo "üóëÔ∏è Removing package-lock.json and node_modules..."
          rm -f package-lock.json
          rm -rf node_modules
          echo "üßπ Cleaning npm cache..."
          npm cache clean --force
          echo "üì¶ Fresh install of all dependencies..."
          npm install --prefer-offline --no-audit
          echo "‚úÖ Complete clean installation finished"

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
